<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Solver</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Sudoku Solver</h1>
  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <canvas id="canvas" width="550" height="500"></canvas>
  <br><br>
  <label for="rotateSlider">Rotate:</label>
  <input type="range" width="450" id="rotateSlider" min="-180" max="180" value="0" step="0.25">
  <input type="text" id="rotateValue" value="0" style="width: 50px;">
  <button id="scanBtn">Scan</button>
  <br><br>
  <img id="img" src="" style="display: none;">
  <canvas id="transformedImgCanvas" width="256" height="256"></canvas>
  <br><br>
  <button id="flipXBtn">Flip: X</button>
  <button id="flipYBtn">Flip: Y</button>
  <button id="rotateBtn">Rotate: 90</button>
  <button id="solveBtn">Solve</button>
  <br><br>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
